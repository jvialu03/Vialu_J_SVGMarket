<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<link href="css/main.css" rel="stylesheet">
	<title>SVG Marketplace</title>
</head>
<body>
	<h1>One Piece Jolly Rogers</h1>
	<main class="wrapper">
		<div class="image-wrapper">
			<img id="strawHat" src="images/straw_hat.svg" alt="straw hat" class="svg svg-graphic">
			<span>Straw Hat Pirates</span>
			<img id="blackbeard" src="images/blackbeard.svg" alt="blackbeard" class="svg svg-graphic">
			<span>Blackbeard Pirates</span>
			<img id="buggy" src="images/buggy.svg" alt="buggy" class="svg svg-graphic">
			<img id="don" src="images/donquixote.svg" alt="donquixote" class="svg svg-graphic">
			<img id="heart" src="images/heart.svg" alt="heart pirates" class="svg svg-graphic">
			<img id="kuja" src="images/kuja.svg" alt="skuja pirates" class="svg svg-graphic">
			<img id="redHair" src="images/red_hair.svg" alt="red hair pirates" class="svg svg-graphic">
			<img id="roger" src="images/roger.svg" alt="roger pirates" class="svg svg-graphic">
			<img id="sun" src="images/sun.svg" alt="sun pirates" class="svg svg-graphic">
			<img id="whitebeard" src="images/whitebeard.svg" alt="whitebeard pirates" class="svg svg-graphic">
		</div>
	</main>


	<script src="js/main.js"></script>
</body>
</html>
