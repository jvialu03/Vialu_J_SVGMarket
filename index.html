<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<link href="css/main.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
	<title>SVG Marketplace</title>
</head>
<body>
	<h1>One Piece Jolly Rogers</h1>
	<main class="wrapper">
		<div class="image-wrapper">
			<section class="svg">
				<img id="strawHat" class="svg-image" src="images/straw_hat.svg" alt="straw hat" >
				<h2>Straw Hat Pirates</h2>
			</section>

			<section class="svg">
				<img id="blackbeard" class="svg-image" src="images/blackbeard.svg" alt="blackbeard">
				<h2>Blackbeard Pirates</h2>
			</section>

			<section class="svg">
				<img id="buggy" class="svg-image" src="images/buggy.svg" alt="buggy">
				<h2>Buggy Pirates</h2>
			</section>

			<section class="svg">
				<img id="don" class="svg-image" src="images/donquixote.svg" alt="donquixote">
				<h2>Donquixote Pirates</h2>
			</section>

			<section class="svg">
				<img id="heart" class="svg-image" src="images/heart.svg" alt="heart pirates">
				<h2>Heart Pirates</h2>
			</section>

			<section class="svg">
				<img id="kuja" class="svg-image" src="images/kuja.svg" alt="skuja pirates">
				<h2>Kuja Pirates</h2>
			</section>

			<section class="svg">
				<img id="redHair" class="svg-image" src="images/red_hair.svg" alt="red hair pirates">
				<h2>Red Hair Pirates</h2>
			</section>

			<section class="svg">
				<img id="roger" class="svg-image" src="images/roger.svg" alt="roger pirates">
				<h2>Roger Pirates</h2>
			</section>

			<section class="svg">
				<img id="sun" class="svg-image" src="images/sun.svg" alt="sun pirates">
				<h2>Sun Pirates</h2>
			</section>

			<section class="svg">
				<img id="whitebeard" class="svg-image" src="images/whitebeard.svg" alt="whitebeard pirates">
				<h2>Whitebeard Pirates</h2>
			</section>
		</div>
	</main>


	<script src="js/main.js"></script>
</body>
</html>
